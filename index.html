<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Nimbus</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="#about">Gmail</a></li>
          <li><a href="#services">Imagens</a></li>
          <li>
            <a href="#contact"
              ><img src="img/15-13-16-585__340.webp" alt=""
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="section__pesquisar">
      <div class="titulo__pesquisar">
        <img
        src="img/f3029b1f8ca206ae20746831bb8dee2c-removebg-preview (1).png"
        alt=""
      />
      </div>
      <form class="pesquisar" action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Pesquise no Nimbus ou digite uma url" />
      </form>
      <section class="atalhos__pesquisar">
        <div class="atalho">
          <a href="#">
            <img src="img/15-13-16-585__340.webp" alt="novidades" />
            <p>Novidades</p>
          </a>
        </div>
        <div class="atalho">
            <a href="#">
              <img src="img/15-13-16-585__340.webp" alt="imagens" />
              <p>Imagens</p>
            </a>
        </div>
        <div class="atalho">
            <a href="#">
              <img src="img/15-13-16-585__340.webp" alt="noticias" />
              <p>Notícias</p>
            </a>
        </div>
        <div class="atalho">
            <a href="#">
              <img src="img/15-13-16-585__340.webp" alt="videos" />
              <p>Vídeos</p>
            </a>
        </div>
        <div class="atalho">
            <a href="#">
              <img src="img/15-13-16-585__340.webp" alt="redes sociais" />
              <p>Sociais</p>
            </a>
        </div>
        <div class="atalho">
            <a href="#">
              <img src="img/15-13-16-585__340.webp" alt="contato" />
              <p>Contato</p>
            </a>
        </div>
        <div class="atalho">
            <a href="#">
              <img src="img/15-13-16-585__340.webp" alt="ajuda" />
              <p>Ajuda</p>
            </a>
        </div>
        <div class="atalho">
            <a href="#">
              <img src="img/15-13-16-585__340.webp" alt="sobre" />
              <p>Sobre</p>
            </a>
        </div>
      </section>
    </main>
  </body>
</html>
